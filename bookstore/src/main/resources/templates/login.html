<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="available_books">Available Books</a>
        <a href="my_books">My Books</a>
        <a href="about_us">About</a>
        <a href="book_register">New Books Register</a>

        <a href="login">Login</a>
        <a href="register">Register</a>

    </div>
</nav>

<div class="container p-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center fs-4">Login Page</div>
                <th:block th:if="${param.error}">
                    <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </th:block>
                <th:block th:if="${param.logout}">
                    <p class="text-center text-success fs-5">Logout Successfully</p>
                </th:block>
                <div class="card-body">
                    <form action="userLogin" method="post">

                        <div class="mb-3">
                            <label>Enter Email</label> <input type="text" name="username"
                                                              class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Enter Password</label> <input type="password"
                                                                 name="password" class="form-control">
                        </div>
                        <button class="btn btn-primary col-md-12">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
