<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

</head>
<body>

<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>
                    <div th:if="${param.error}">
                        <p class="text-center text-danger fs-5" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-center text-success fs-5">Logout Successfully</p>
                    </div>
                    <div class="card-body">
                        <form action="userLogin" method="post">

                            <div class="mb-3">
                                <label for="username">Enter Email</label>
                                <input type="text" id="username" name="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password">Enter Password</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
