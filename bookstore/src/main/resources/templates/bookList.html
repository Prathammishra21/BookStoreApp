<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="full-screen-image">
    <img src="available.jpg" alt="Background Image">
</div>

<nav>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="available_books">Available Books</a>
        <a href="my_books">Out of stock</a>
        <a href="about_us">About</a>
        <div class="BookRegister">
            <a href="book_register">New Books Register</a>
        </div>
    </div>
</nav>

<div class="search-container my-3">
    <input id="search-input" type="text" class="form-control"placeholder="Search your books">
    <div class ="search-result">
        //search result goes here
    </div>
</div>
<div class="booklist">
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Edition</th>
            <th scope="col">Price</th>
            <th scope="col">Publisher</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b :${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.edition}"></td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.publisher}"></td>
            <td><a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to out of stock</a>
                <a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
                <a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>

        </tr>

        </tbody>
    </table>
</div>
<script>
    function searchBooks() {
      var searchInput = document.getElementById("searchInput").value;
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var books = JSON.parse(this.responseText);
              displayBooks(books);
          }
      };
      xhttp.open("GET", "/search?query=" + searchInput, true);
      xhttp.send();
  }
  function displayBooks(books) {
      var searchResultsDiv = document.getElementById("searchResults");
      searchResultsDiv.innerHTML = "";
      books.forEach(function(book) {
          var bookDiv = document.createElement("div");
          bookDiv.classList.add("book");
          var titlePara = document.createElement("p");
          titlePara.textContent = "Title: " + book.title;
          var authorPara = document.createElement("p");
          authorPara.textContent = "Author: " + book.author;
          bookDiv.appendChild(titlePara);
          bookDiv.appendChild(authorPara);
          searchResultsDiv.appendChild(bookDiv);
      });
  }

    import { Input, Ripple, initMDB } from "mdb-ui-kit";
initMDB({ Input, Ripple });
</script>
</body>

</html>
