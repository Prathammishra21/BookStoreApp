<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book Registration at Ink And Paper Bookstore</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<nav>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="available_books">Available Books</a>
        <a href="my_Books">My Books</a>
        <a href="about_us">About</a>
        <div class="BookRegister">
            <a href="book_register">New Books Register</a>
        </div>
    </div>
</nav>
<div class="container my-5 p-5" style="border: 1px solid black;">
    <h3 class="text-center">Available Books in Ink and Paper Bookstore</h3>
    <form class="col-md-4 offset-md-4" action="@{/save}" method="post">
        <table class="table">
            <tbody>
            <tr>
                <td><label for="name" class="form-label">Name:</label></td>
                <td><input type="text" class="form-control" name="name" placeholder="Enter book name" id="name"></td>
            </tr>
            <tr>
                <td><label for="author" class="form-label">Author:</label></td>
                <td><input type="text" class="form-control" name="author" placeholder="Enter author name" id="author"></td>
            </tr>
            <tr>
                <td><label for="edition" class="form-label">Edition:</label></td>
                <td><input type="text" class="form-control" name="edition" placeholder="Enter the edition" id="edition"></td>
            </tr>
            <tr>
                <td><label for="price" class="form-label">Price:</label></td>
                <td><input type="text" class="form-control" name="price" placeholder="Enter price of a book" id="price"></td>
            </tr>
            <tr>
                <td><label for="publisher" class="form-label">Publisher:</label></td>
                <td><input type="text" class="form-control" name="publisher" placeholder="Enter publisher name" id="publisher"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <button type="submit" class="btn btn-primary">Add to Mybook</button>
                        <button id="editButton" class="btn btn-secondary">Edit</button>
                        <button id="deleteButton" class="btn btn-danger">Delete</button>
                    </center>
                </td>


            </tr>
            </tbody>
        </table>
    </form>
</div>

<div class="full-screen-image">
    <img src="available.png" alt="Background Image">
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const editButton = document.getElementById('editButton');
    const deleteButton = document.getElementById('deleteButton');

    editButton.addEventListener('click', function () {
        // Replace this with your edit functionality
        alert('Edit button clicked');
    });

    deleteButton.addEventListener('click', function () {
        // Replace this with your delete functionality
        alert('Delete button clicked');
    });
});

</script>

</body>
</html>
