<!doctype html>
<html lang="en"xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<nav>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="available_books">Available Books</a>
        <a href="#My Books">My Books</a>
        <a href="#about">About</a>
        <div class="BookRegister">
            <a href="book_register">New Books Register</a>
        </div>
    </div>
</nav>
<div id="heading2">
    <h1>Book Information Table
</h1>
</div>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Price</th>
        <th>Publisher</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b:${book}">
        <td th:text="${b.id}"></td>
        <td th:text="${build.Name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.edition}"></td>
        <td th:text="${b.price}"></td>
        <td th:text="${b.publisher}"></td>
        <td><a class ="btn btn-secondary btn-sm">Add to My Books</a></td>
    </tr>

    </tbody>
</table>

</body>
</html>
