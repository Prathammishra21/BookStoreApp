<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">

    <style>
        .BookRegister {
          position: absolute;
          right: 0;

      }

      body,
      html {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: Arial, sans-serif;
      }

      .full-screen-image {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          /* Ensures the image is behind other content */
          overflow: hidden;
          /* Hide any overflowing image */
      }

      .full-screen-image img {
          min-width: 100%;
          /* Ensure the image covers the entire width */
          min-height: 100%;
          /* Ensure the image covers the entire height */
          object-fit: cover;
          /* Maintain aspect ratio and cover entire container */
          position: absolute;
          top: 0;
          left: 0;
      }

      full-screen1-image {
          margin: 0;
          padding: 0;
          background-image: url('available.png');
          /* Path to your background image */
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          /* This ensures the background image stays fixed */
          font-family: Arial, sans-serif;
      }


      /* CSS styling for bookRegister page*/
      .container10 {
          max-width: 450px;
          margin: 50px auto;
          padding: 20px;

      .form-group {

      label {

      }

      .topnav a:hover {
          background-color: peachpuff;

      }

      .topnav a.active {
          background-color: #8f6161;

      .btn-secondary {

      .btn-primary {

</head>
<body>

<nav>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="available_books">Available Books</a>
        <a href="my_books">My Books</a>
        <a href="about_us">About</a>
        <div class="BookRegister">
            <a href="book_register">New Books Register</a>
        </div>
    </div>
</nav>
<img src="bg.png" alt="Background Image">
<div id="container9">
    <h4>Edit Book Here</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">

        <input type="hidden" name="id" th:value="${book.id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" id="name" class="form-control" name="name" th:value="${book.name}">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author"  class="form-control" name="author" th:value="${book.author}">
        </div>
        <div class="mb-3">
            <label for="edition" class="form-label">Edition:</label>
            <input type="text" id="edition"  class="form-control" name="edition" th:value="${book.edition}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" id="price"   class="form-control" name="price" th:value="${book.price}">
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="text" id="publisher"  class="form-control" name="publisher" th:value="${book.publisher}">
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>




</body>
