<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com"
      th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="full-screen-image">
    <img th:src="@{/images/mybook.png}" alt="Background Image"/>
</div>
<nav>
    <div class="topnav">
        <a class="active" href="home">Home</a>
        <a href="available_books">Available Books</a>
        <a href="my_books">Out of stock</a>
        <a href="book_register">New Books Register</a>
        <div class="profile">
            <a href="profile">Profile</a>
        </div>
    </div>
</nav>

<div class="container7">
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Edition</th>
            <th scope="col">Price</th>
            <th scope="col">Publisher</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b :${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.edition}"></td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.publisher}"></td>
            <td><a style="color:red" th:href="@{/deleteMyList/{id}(id=${b.id})}"><i
                    class="fa-solid fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
