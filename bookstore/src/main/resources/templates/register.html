<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="available_books">Available Books</a>
        <a href="my_books">My Books</a>
        <a href="about_us">About</a>
        <a href="book_register">New Books Register</a>

            <a href="login">Login</a>
            <a href ="register">Register</a>
       
    </div>
</nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>

                    <th:block th:if="${session.msg}">
                        <p class="text-center text-success fs-4" th:text="${session.msg}"></p>
                        <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form action="saveUser" method="post">
                            <div class="mb-3">
                                <label>Enter Full Name</label> <input type="text" name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Email</label> <input type="text" name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Mobile Number</label> <input type="number" name="mobileNo" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Password</label> <input type="text" name="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
