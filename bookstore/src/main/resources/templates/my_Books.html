<!doctype html>
<html lang="en"xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<nav>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="available_books">Available Books</a>
        <a href="my_Books">My Books</a>
        <a href="about_us">About</a>
        <div class="BookRegister">
            <a href="book_register">New Books Register</a>
        </div>
    </div>
</nav>

<div class="container my-5 col-md-6">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Edition</th>
            <th scope="col">Price</th>
            <th scope="col">Publisher</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Assuming 'book' is an array of objects with properties id, name, author, edition, price, and publisher -->
        <tr>
            <td>1</td>
            <td>Java Fundamentals</td>
            <td>Sagayaraj</td>
            <td>2023</td>
            <td>$10</td>
            <td>Arihant</td>
            <td><span class="delete-button">Delete</span></td>
        </tr>
        <!-- Repeat the above row for each book -->
        </tbody>
    </table>
</div>
<script src="/script.js"></script>


</body>
</html>
